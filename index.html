<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown-to-html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        #markdown-output {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        code {
            font-family: monospace;
            background: #eaeaea;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .tab-active {
            background-color: #fff;
            border-bottom: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content-active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" placeholder="Enter Markdown here..." oninput="syncMarkdown()"></textarea>
    <button id="convert-button">Convert to HTML</button>
    <div id="markdown-tabs">
        <div class="tab tab-active" onclick="showTab('source')">Markdown Source</div>
        <div class="tab" onclick="showTab('output')">HTML Output</div>
    </div>
    <div id="markdown-source" class="tab-content tab-content-active">
        <h2>Markdown Source</h2>
        <div id="markdown-source-content"></div>
    </div>
    <div id="markdown-output" class="tab-content">
        <h2>HTML Output</h2>
    </div>

    <script>
        function markdownToHtml(markdown) {
            const marked = (function() {
                return {
                    parse: function(src) {
                        return src
                            .replace(/### (.*?)\n/g, '<h3>$1</h3>')
                            .replace(/## (.*?)\n/g, '<h2>$1</h2>')
                            .replace(/# (.*?)\n/g, '<h1>$1</h1>')
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/`(.*?)`/g, '<code>$1</code>')
                            .replace(/\n/g, '<br/>')
                            .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                    }
                };
            })();

            return marked.parse(markdown);
        }

        function syncMarkdown() {
            const markdownInput = document.getElementById('markdown-input').value;
            document.getElementById('markdown-source-content').innerText = markdownInput;
        }

        function showTab(tab) {
            const sourceTab = document.getElementById('markdown-source');
            const outputTab = document.getElementById('markdown-output');
            const tabs = document.querySelectorAll('#markdown-tabs .tab');

            if (tab === 'source') {
                sourceTab.classList.add('tab-content-active');
                outputTab.classList.remove('tab-content-active');
                tabs[0].classList.add('tab-active');
                tabs[1].classList.remove('tab-active');
            } else {
                sourceTab.classList.remove('tab-content-active');
                outputTab.classList.add('tab-content-active');
                tabs[0].classList.remove('tab-active');
                tabs[1].classList.add('tab-active');
            }
        }

        document.getElementById('convert-button').addEventListener('click', function() {
            const markdownInput = document.getElementById('markdown-input').value;
            const htmlOutput = markdownToHtml(markdownInput);
            document.getElementById('markdown-output').innerHTML = htmlOutput;
            showTab('output');
            syncMarkdown();
            const codeBlocks = document.querySelectorAll('#markdown-output pre code');
            codeBlocks.forEach(block => {
                block.style.backgroundColor = '#f0f0f0';
                block.style.padding = '10px';
            });
        });
    </script>
</body>
</html>
